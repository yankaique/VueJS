<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar +1</button>
    <p v-on:mouseMove="atualizarXY">Mouse: X:{{x}} e Y:{{y}}
        <span v-on:mouseMove.stop.prevent=" ">PARAR AQUI !!!!</span>
    </p>
    <a  v-on:click.prevent href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar(passo, event){
                console.log(passo, event);
                this.contador += passo;
            },
            atualizarXY(e){
                console.log(e);
                this.x = e.clientX;
                this.y = e.clientY;
            },
            exibirAlerta(){
                alert('Estou te alertando !');
            }
        }
    })
</script>
